<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinoy's Delish</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Pinoy's Delish</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="categories.html">Categories</a>
            <a href="about.html">About</a>
            <a href="submit.html">Submit Recipe</a>
            <input type="text" placeholder="Search">
            <button>Search</button>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="hero">
            <h1>Welcome to Pinoy's Delish</h1>
            <p>Discover and share your favorite recipes!</p>
        </div>

        <!-- Slider -->
        <div class="slider">
            <div class="slides">
                <!-- Individual Slides -->
                <div class="slide" style="background-image: url('https://2.bp.blogspot.com/-zjSCapI0lns/Uwmx49GWd5I/AAAAAAAAEBE/yOPv0naLK0k/s1600/lechon+pieces.JPG');">
                    <div class="caption">
                        <h2>Lechon</h2>
                        <p>Enjoy a taste of heaven with our signature dish!</p>
                    </div>
                </div>
                <div class="slide" style="background-image: url('https://www.unileverfoodsolutions.com.ph/dam/global-ufs/mcos/SEA/calcmenu/recipes/PH-recipes/appetisers/sizzling-pork-sisig-manila/sizzling-pork-sisig-manila-main.jpg');">
                    <div class="caption">
                        <h2>Sisig</h2>
                        <p>A timeless Filipino classic for your table.</p>
                    </div>
                </div>
                <div class="slide" style="background-image: url('https://2.bp.blogspot.com/-ya0q41YFKX0/V4iHM4v-iSI/AAAAAAAAEj8/RAr6CYNuRy4gO3iDVEgHMel4PK6E5G2mQCLcB/s1600/pork%2Bsinigang%2Bna%2Bbaboy.jpg');">
                    <div class="caption">
                        <h2>Sinigang</h2>
                        <p>Delight in the perfect balance of sour and savory.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- slideshow code -->
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        // Slider functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlide(index) {
            const slider = document.querySelector('.slides');
            slider.style.transform = `translateX(-${index * 100}%)`;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        // Auto-slide every 3 seconds
        setInterval(nextSlide, 3000);

        // Initialize the slider
        showSlide(currentSlide);
    });
</script>
</body>
</html>
