<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Recipe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Pinoy's Delish</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="categories.html">Categories</a>
            <a href="about.html">About</a>
            <a href="submit.html">Submit Recipe</a>
            <input type="text" placeholder="Search">
            <button>Search</button> 
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="form-container mx-auto">
            <h1 class="text-center mb-4">Submit Your Recipe</h1>
            <form>
                <!-- Recipe Name -->
                <div class="mb-3">
                    <label for="recipe-name" class="form-label">Recipe Name</label>
                    <input type="text" id="recipe-name" class="form-control" placeholder="Enter the recipe name" required>
                </div>

                <!-- Author Name -->
                <div class="mb-3">
                    <label for="author-name" class="form-label">Your Name</label>
                    <input type="text" id="author-name" class="form-control" placeholder="Enter your name" required>
                </div>

                <!-- Recipe Description -->
                <div class="mb-3">
                    <label for="recipe-description" class="form-label">Recipe Description</label>
                    <textarea id="recipe-description" class="form-control" rows="3" placeholder="Write a brief description of your recipe" required></textarea>
                </div>

                <!-- Ingredients -->
                <div class="mb-3">
                    <label for="ingredients" class="form-label">Ingredients</label>
                    <textarea id="ingredients" class="form-control" rows="5" placeholder="List the ingredients, one per line" required></textarea>
                </div>

                <!-- Instructions -->
                <div class="mb-3">
                    <label for="instructions" class="form-label">Instructions</label>
                    <textarea id="instructions" class="form-control" rows="6" placeholder="Write the instructions step by step" required></textarea>
                </div>

                <!-- Image Upload -->
                <div class="mb-3">
                    <label for="recipe-image" class="form-label">Upload an Image</label>
                    <input type="file" id="recipe-image" class="form-control" accept="image/*">
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-warning">Submit Recipe</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>Â© 2025 Pinoy's Delish. All Rights Reserved.</p>
    </footer>
</body>
</html>
